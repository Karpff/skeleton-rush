<!DOCTYPE HTML>
<html>
<head>
  <title>Skeleton Defence</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <img src="skeleton.png">
  <img src="diamond1.png">
  <canvas id="back"></canvas>
  <canvas id="front"></canvas>
  <div id="powerOuter"></div>
  <div id="powerInner"></div>
  <div id="gold"></div>
  <div id="info">
    Click a skeleton to kill it.<br>
    Right click anywhere to place a mine (30$)<br>
    Ctrl+Right click to place a Zapper (300$)<br>
    Right click a mine to upgrade it (15$)<br>
    Ctrl+Right click a Zapper to upgrade it (150$)<br>
    Right click the Diamond to fix it (100$)<br>
    Press ESC to pause the game.
  </div>
  <script type="text/javascript" src="zapper.js"></script>
  <script type="text/javascript" src="mine.js"></script>
  <script type="text/javascript" src="ellipse.js"></script>
  <script type="text/javascript" src="skeleton.js"></script>
  <script type="text/javascript" src="animation.js"></script>
  <script type="text/javascript" src="sprite.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
